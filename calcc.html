<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini Real-Time Messaging Platform</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background-color: #128C7E;
      color: #fff;
      text-align: center;
      padding: 10px;
    }

    #chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      background-color: #f5f5f5;
    }

    .message {
      padding: 10px;
      margin: 5px 0;
      border-radius: 8px;
      max-width: 70%;
      display: flex;
      align-items: center;
    }

    .user1 {
      background-color: #25D366;
      align-self: flex-start;
      color: #fff;
    }

    .user2 {
      background-color: #128C7E;
      align-self: flex-end;
      color: #fff;
    }

    .message img {
      max-width: 100%;
      border-radius: 8px;
      margin-top: 10px;
    }

    #messageInput1,
    #messageInput2 {
      width: 70%;
      padding: 10px;
      margin-right: 10px;
    }

    #sendButton1,
    #sendButton2 {
      padding: 10px;
      cursor: pointer;
      background-color: #128C7E;
      color: #fff;
      border: none;
    }
  </style>
</head>
<body>

  <header>
    Mini Real-Time Messaging Platform
  </header>

  <div id="chat-container"></div>

  <div style="display: flex; align-items: center; padding: 10px;">
    <input type="text" id="messageInput1" placeholder="User 1: Type a message...">
    <button id="sendButton1" onclick="sendMessage(1)">Send</button>
  </div>

  <div style="display: flex; align-items: center; padding: 10px;">
    <input type="text" id="messageInput2" placeholder="User 2: Type a message...">
    <button id="sendButton2" onclick="sendMessage(2)">Send</button>
  </div>

  <script>
    function sendMessage(user) {
      const messageInput = document.getElementById(`messageInput${user}`);
      const chatContainer = document.getElementById('chat-container');

      const message = messageInput.value.trim();

      if (message !== '') {
        const newMessage = document.createElement('div');
        newMessage.classList.add('message');

        // Add user class for styling
        newMessage.classList.add(`user${user}`);

        // Append text
        const textSpan = document.createElement('span');
        textSpan.textContent = message;
        newMessage.appendChild(textSpan);

        chatContainer.appendChild(newMessage);

        // Clear the input field after sending a message
        messageInput.value = '';

        // Scroll to the bottom to show the latest message
        chatContainer.scrollTop = chatContainer.scrollHeight;
      }
    }

    // Simulate real-time updates every 2 seconds
    setInterval(() => {
      sendMessage(1);
      sendMessage(2);
    }, 2000);
  </script>

</body>
</html>
