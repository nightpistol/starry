<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini WhatsApp Messenger</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background-color: #128C7E;
      color: #fff;
      text-align: center;
      padding: 10px;
    }

    #chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      background-color: #f5f5f5;
    }

    .message {
      padding: 10px;
      margin: 5px 0;
      border-radius: 8px;
      max-width: 70%;
      display: flex;
      align-items: center;
    }

    .user1 {
      background-color: #25D366;
      align-self: flex-start;
      color: #fff;
    }

    .user2 {
      background-color: #128C7E;
      align-self: flex-end;
      color: #fff;
    }

    .message img {
      max-width: 100%;
      border-radius: 8px;
      margin-top: 10px;
    }

    #messageInput {
      width: 70%;
      padding: 10px;
      margin-right: 10px;
    }

    #sendButton {
      padding: 10px;
      cursor: pointer;
      background-color: #128C7E;
      color: #fff;
      border: none;
    }

    #emojiPicker {
      width: 20%;
      padding: 10px;
    }
  </style>
</head>
<body>

  <header>
    Mini WhatsApp Messenger
  </header>

  <div id="chat-container"></div>

  <div style="display: flex; align-items: center; padding: 10px;">
    <input type="text" id="messageInput" placeholder="Type a message...">
    <button id="sendButton" onclick="sendMessage()">Send</button>
    <select id="emojiPicker">
      <option value="üòÄ">üòÄ</option>
      <option value="üòÇ">üòÇ</option>
      <option value="üòç">üòç</option>
      <!-- Add more emojis as needed -->
    </select>
  </div>

  <script>
    function sendMessage() {
      const messageInput = document.getElementById('messageInput');
      const emojiPicker = document.getElementById('emojiPicker');
      const chatContainer = document.getElementById('chat-container');

      const message = messageInput.value.trim();
      const emoji = emojiPicker.value;

      if (message !== '' || emoji !== '') {
        const newMessage = document.createElement('div');
        newMessage.classList.add('message');

        // Alternate users for styling
        newMessage.classList.add((chatContainer.children.length % 2 === 0) ? 'user1' : 'user2');

        // Append emoji
        if (emoji !== '') {
          const emojiSpan = document.createElement('span');
          emojiSpan.textContent = emoji;
          newMessage.appendChild(emojiSpan);
        }

        // Append text
        if (message !== '') {
          const textSpan = document.createElement('span');
          textSpan.textContent = message;
          newMessage.appendChild(textSpan);
        }

        chatContainer.appendChild(newMessage);

        // Clear the input field after sending a message
        messageInput.value = '';
        emojiPicker.value = '';

        // Scroll to the bottom to show the latest message
        chatContainer.scrollTop = chatContainer.scrollHeight;
      }
    }
  </script>

</body>
</html>
